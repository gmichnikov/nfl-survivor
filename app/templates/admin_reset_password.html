<h1>Admin: Reset User Password</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username() }}
    </p>
    <p>
        {{ form.new_password.label }}<br>
        {{ form.new_password() }}
    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>

<br>
<a href="{{ url_for('index') }}">Home</a>
