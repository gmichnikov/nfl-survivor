<h1>Reset Password</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username() }}
    </p>
    <p>
        {{ form.reset_code.label }}<br>
        {{ form.reset_code() }}
    </p>
    <p>
        {{ form.new_password.label }}<br>
        {{ form.new_password() }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
