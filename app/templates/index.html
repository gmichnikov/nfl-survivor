<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Home</h1>

    <a href="{{ url_for('login') }}">Login</a> |
    <a href="{{ url_for('register') }}">Register</a> |
    <a href="{{ url_for('pick') }}">Pick</a> |
    <a href="{{ url_for('view_picks') }}">View Picks</a>

    {% if logged_in %}
        <p>You are logged in as {{ username }}</p>
        <a href="{{ url_for('logout') }}">Logout</a> |
    {% else %}
        <p>No one is logged in</p>
    {% endif %}

    {% if logged_in and current_user.is_admin %}
        <a href="{{ url_for('admin') }}">Set results</a> |
        <a href="{{ url_for('admin_reset_password') }}">Reset Passwords</a> |
        <a href="{{ url_for('view_logs') }}">View Logs</a>
    {% endif %}

</body>
</html>
